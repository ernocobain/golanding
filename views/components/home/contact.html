<section id="contact" class="lazy-section" data-css="/static/css/contact.css">
    <div class="container">
      <h2>Hubungi Kami</h2>
      <p class="section-subtitle">Kami siap mendengar dari Anda! Jangan ragu untuk bertanya atau mendiskusikan kebutuhan proyek Anda melalui form di bawah ini.</p>
             <div id="form-feedback"></div>
      <div class="contact-wrapper">
          <div class="contact-form-wrapper">
              <form id="contactForm" method="POST" action="/send-message">
                <div class="form-group">
                  <label for="name">Nama Anda</label>
                  <input type="text" id="name" name="name" placeholder="Contoh: Budi Setiawan" required>
                </div>
                <div class="form-group">
                  <label for="email">Email Anda</label>
                  <input type="email" id="email" name="email" placeholder="Contoh: budi@email.com" required>
                </div>
                <div class="form-group">
                  <label for="message">Pesan Anda</label>
                  <textarea id="message" name="message" rows="5" placeholder="Tuliskan kebutuhan proyek Anda di sini..." required></textarea>
                </div>
                <button type="submit" class="submit-button">Kirim Pesan</button>
              </form>
          </div>
          <div class="contact-info">
              <h3>Informasi Kontak</h3>
              <ul class="contact-list">
                  <li>

                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
